<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Sales Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Dealer Sales Analysis for {{params['vendorName']}}</h1>
        <div class="row">
            <div>
                <h2>Recommendations: </h2><br>
                {% for rec in params['recommendations'] %}
                <p>{{rec}}</p>
                {% endfor %}
            </div>

            {% if params['comparison']|length > 0 %}
            <div>
                <br>
                <h2>Comparison: </h2><br>
                {% for comp in params['comparison'] %}
                <p>{{comp}}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
